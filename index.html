<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Project 3 - Landing Page</title>
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- Bootstrap Font Icon CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>

    <body>

        <header class="navigationBar">
            <!-- Navigation Bar -->
            <div class="container-xxl">
                <div class="row">
                    <!-- Company Logo (Always Visible)-->
                    <div class="col-8 col-lg-4 companyLogo">
                        <img src="/images/logo.png" alt="Company Logo">
                    </div>

                    <!-- Fullscreen Navigation (Hidden on iPad and Mobile)-->
                    <div class="col-lg-8 d-none d-lg-block p-0">
                        <div class="h-100 d-flex justify-content-end align-items-center">
                            <div>
                                <ul class="mb-0 navLinks">
                                    <li><a href="#">Breakfast</a></li>
                                    <li><a href="#">Lunch</a></li>
                                    <li><a href="#">Dinner</a></li>
                                    <li><a href="#">Sweets</a></li>
                                </ul>
                            </div>

                            <!-- Register Button -->
                            <div class="registerButton">
                                <button type="submit" class="btn default">Register</button>
                            </div>

                            <!-- Login Button -->
                            <div class="loginButton">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>

                            <!-- Shopping Cart Button -->
                            <div class="shoppingButton">
                                <button type="submit" class="btn"><span class="bi-cart"></span></button>
                            </div>
                        </div>


                    </div>

                    <!-- Navigation Button (Hidden on Desktop) -->
                    <div class="col-4 d-block d-lg-none d-flex justify-content-end">
                        <button class="btn navButtonMenu" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasNav" aria-controls="offcanvasNav">
                            <span class="bi bi-list navButtonText"></span>
                        </button>

                        <!-- Offcanvas Main Code -->
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNav"
                            aria-labelledby="offcanvasNavLabel">
                            <!-- Close (X) Button in Offcanvas Menu -->
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasNavLabel"></h5>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </header>


        <main>
            <!-- Breakfast -->
            <section class="container-xxl" id="#breakfast">
                <h1>Breakfast</h1>
                <div class="foodGallery">
                    <img src="/images/breakfast/eggs.jpg" alt="Eggs">
                    <img src="/images/breakfast/pancakes.jpg" alt="Pancakes">
                    <img src="/images/breakfast/oatmeal.jpg" alt="Oatmeal">
                </div>
            </section>

            <!-- Lunch -->
            <section class="container-xxl" id="#lunch">
                <h1>Lunch</h1>
                <div class="foodGallery">
                    <img src="/images/lunch/salad1.jpg" alt="Tuna Fusion Salad">
                    <img src="/images/lunch/salad2.jpg" alt="Tex Mex Salad">
                    <img src="/images/lunch/sandwhich.jpg" alt="Chicken Pesto Sandwich">
                </div>
            </section>

            <!-- Dinner -->
            <section class="container-xxl" id="#dinner">
                <h1>Dinner</h1>
                <div class="foodGallery">
                    <img src="/images/dinner/burger.jpg" alt="Eggs">
                    <img src="/images/dinner/pasta.jpg" alt="Pancakes">
                    <img src="/images/dinner/tacos.jpg" alt="Oatmeal">
                </div>
            </section>

            <!-- Sweets -->
            <section class="container-xxl" id="#sweets">
                <h1>Sweets</h1>
                <div class="foodGallery">
                    <img src="/images/sweets/riceTreats.jpg" alt="Eggs">
                    <img src="/images/sweets/brownies.jpg" alt="Pancakes">
                    <img src="/images/sweets/pie.jpg" alt="Oatmeal">
                </div>
            </section>

        </main>


        <script src="index.js"></script>
        <!-- Bootstrap Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

    </body>

</html>
